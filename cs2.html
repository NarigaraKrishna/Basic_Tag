<html>
    <head>
        <style>
            .main{
                display: flex;
            }
            #gradient{
                height: 400px;
                width: 400px;
                margin: 5px;
            }
            .linear-gradient{
                background-image:linear-gradient(red,green);
            }
            .lefttoright{
                background-image:linear-gradient(to right,red,green);
            }
            .diagnol{
                background-image:linear-gradient(to bottom right,green,yellow)
            }
        </style>
    </head>
    <body>
        <div class="main"> 
            <div class="linear-Gradient" id="gradient"><h1>Default</h1></div>
            <div class="lefttoright" id="gradient"><h1>left to right</h1></div>
            <div class="diagnol" id="gradient"><h1>Diagonal</h1></div>
        </div>
    </body>
</html>
