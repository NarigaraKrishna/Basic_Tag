<html>
    <head>
        <style>
            .main{
                width: 1000px;
                height: 500px;
                border: 1px solid black;
                background-color: rgb(241, 71, 136);
            }
            .head{
                width: 1000px;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
                color: aliceblue;
                font-size: 50px;
                text-align: center;
                padding-top: 20px;
            }
            .nav{
                width: 1000px;
                height: 50px;
                border: 1px solid black;
                box-sizing: border-box;
                background-color: black;
                display: flex;
            }
            .nav>div{
                width: 200px;
                height: 50px;
                border: 1px solid rgb(255,255,255);
                box-sizing: border-box;
                color: aliceblue;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 25px;
                text-align: center;
            }
            .bodi{
                width: 700px;
                height: 250px;
                border: 1px solid black;
                box-sizing: border-box;
                display: inline-block;
            }
            .side{
                width: 300px;
                height: 250px;
                border: 1px solid rgb(0,0,0);
                box-sizing: border-box;
                float: right;
            }
            .foot{
                width: 1000px;
                height: 100px;
                border: 1px solid rgb(0,0,0);
                box-sizing: border-box;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="head">SPEED COMPUTERS</div>
            <div class="nav">
                <div>Home</div>
                <div>About</div>
                <div>Courses</div>
                <div>Gallary</div>
                <div>Contact</div>
            </div>
            <div class="bodi">Speed Computers is best computer institute for web Development,Graphics Designing, Accounting</div>
            <div class="side">Message</div>
            <div class="foot">Pedak road & University road Rajkot</div>
        </div>
    </body>
</html>
