<html>
<head>
	<title>Addmision Form</title>
	<link rel="icon" href="image\download (1).jfif">
</head>
<body>
	<center><h1>Speed Computers</h1></center><hr>
	<form action="h5.html" method="POST">
	<center>
	<table>
	<tr>
		<td><img src="image\download (1).jfif "></td>
		<td colspan="3"><h2>Addmision Form</h2></td>
	</tr>
	<tr>
		<td>First Name:</td>
		<td><input type="text" autofocus></td>
		<td>Last Name:</td>
		<td><input type="text" autocomplete="on"></td>
	</tr>
	<tr>
		<td>Father's Name:</td>
		<td colspan="3"><input type="text" required></td>
	</tr>
	<tr>
		<td>Address:</td>
		<td><textarea  name="add"></textarea></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="email" placeholder="Enter your Email" required></td>
		<td>Password:</td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td>Student Mo:</td>
		<td><input type="text" min="5" max="15"></td>
		<td>Parent's Mo:</td>
		<td><input type="text" mexlength="10"></td>
	</tr>
	<tr>
		<td>Date Of Birth:</td>
		<td><input type="date" min="1995-01-15" max="2025-01-01"></td>
		<td>Gender:</td>
		<td><input type="radio">Male<input type="radio">female</td>
	</tr>
	<tr>
		<td>School/Collage:</td>
		<td><input type="text"></td>
		<td>Year:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>City:</td>
		<td>
		<select>
			<option value="select city">select city</option>
			<option value="Rajkot">Rajkot</option>
			<option value="Ahemdabad">ahemdabad</option>
			<option value="surat">Surat</option>
		</select>
		</td>
		<td>Desgnation:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Course Name:</td>
		<td><input list="course" name="course">	
		<datalist id="course">
		<option value="CCC">
		<option value="Graphics Design">
		<option value="Web Devlopment">
		<option value="Programming c">
		<option value="Tally & Miracle">
		</datalist>
		</td>
		<td>Batch Time:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Course Duration</td>
		<td><input type="text"></td>
		<td>Attached Document No.:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Select Image:</td>
		<td><input type="file" multiple></td>
	</tr>
	<tr>
		<td colspan="4" align="center"><input type="submit" value="submit" formtarget="_blank"><input type="reset" value="Reset"></td>

	</tr>
	</table>
	</center>
	</form>
</body>
</html>
