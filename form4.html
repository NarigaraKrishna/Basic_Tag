<html>
	<head>
		<title>Addmission Form</title>
	</head>
<center>
<h1>SPEED COMPUTERS</h1>
<img src="image\download (1).jfif" width="100px">
<h2>Addmission Form</h2>
<body>
<form>
	<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text"></td>
			<td>Last Name:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Father's Name:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea></textarea></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td><input type="email"></td>
			<td>Password:</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td>Student Mo.:</td>
			<td><input type="tel"></td>
			<td>Perent's Mo.:</td>
			<td><input type="tel"></td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="date"></td>
			<td>Gender:</td>
			<td><input type="radio">Male<input type="radio">Female</td>
		</tr>
		<tr>
			<td>School/College:</td>
			<td><input type="text"></td>
			<td>Year:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>City:</td>
			<td>
			<select>
			<option value="select city">Select City</option>
			<option value="rajkot">Rajkot</option>
			<option value="ahmedabad">Ahemdabad</option>
			<option value="surat">Surat</option>
			</select>
			</td>
			<td>Destignation:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Course Name:</td>
			<td><input type="text"></td>
			<td>Batch Time:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Course Duration</td>
			<td><input type="text"></td>
			<td>Attached Document No.:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td colspan="4" align="center">-</td>
		</tr>
		<tr>
			<td colspan="4" align="center"><input type="submit" value="submit">
			<input type="Reset" value="Reset"></td>
		</tr>
	</table>
</form>
</center>
</html>
