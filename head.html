<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="Pragraph changed.";
            }
        </script>
    </head>
    <body>
        <h2>Javascript in Head</h2>
        <p id="demo">a Paragraph.</p>
        <button type="button" onclick="myfunction()">Try it</button>
    </body>
</html>
