<html>
    <head>
        <STYle>
            .box{
                background-color: rgb(255,0,0);
                width: 100px;
                height: 100px;
                position: relative;
                animation-name: krishna;
                animation-duration: 5s;
            }
            @keyframes krishna{
                from{
                    left: 0px;
                }
                to{
                    left: 1500px;
                }
            }
        </STYle>
    </head>
    <body>
        <div class="box">SPEED</div>
    </body>
</html>
